{% extends "base.html" %}

{% block title %}Change Password - Agro Store{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>üîê Change Password</h2>
        
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Current Password:</label>
                <input type="password" name="old" class="form-control" placeholder="Enter current password" required>
            </div>

            <div class="form-group">
                <label class="form-label">New Password:</label>
                <input type="password" name="new" class="form-control" placeholder="Min 6 characters" required>
            </div>

            <div class="form-group">
                <label class="form-label">Confirm New Password:</label>
                <input type="password" name="confirm" class="form-control" placeholder="Re-enter new password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Change Password</button>

            <div class="form-footer">
                <a href="/user/profile">‚Üê Back to Profile</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
