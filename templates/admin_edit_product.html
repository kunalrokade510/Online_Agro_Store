{% extends "base.html" %}

{% block title %}Edit Product - Admin{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card" style="max-width: 700px;">
        <h2>✏️ Edit Product</h2>
        
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label class="form-label">Product Name:</label>
                <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
            </div>

            <div class="form-group">
                <label class="form-label">Category:</label>
                <input type="text" name="category" class="form-control" value="{{ product.category }}" required>
            </div>

            <div class="form-group">
                <label class="form-label">Price (₹):</label>
                <input type="number" name="price" class="form-control" value="{{ product.price }}" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label class="form-label">Stock Quantity:</label>
                <input type="number" name="stock" class="form-control" value="{{ product.stock }}" min="0" required>
            </div>

            <div class="form-group">
                <label class="form-label">Description:</label>
                <textarea name="description" class="form-control" rows="4">{{ product.description }}</textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Product Image:</label>
                <input type="file" name="image" class="form-control" accept="image/*" onchange="previewImage(this, 'product-preview')">
                <small class="text-muted">Leave empty to keep current image</small>
            </div>

            {% if product.image %}
            <div class="form-group">
                <label class="form-label">Current Image:</label><br>
                <img id="product-preview" src="{{ url_for('static', filename='uploads/' + product.image) }}" style="max-width: 300px; border-radius: 12px;">
            </div>
            {% else %}
            <div class="form-group">
                <img id="product-preview" src="" style="max-width: 300px; border-radius: 12px; display: none;">
            </div>
            {% endif %}

            <button type="submit" class="btn btn-success btn-block">Update Product</button>
            <a href="/admin/products" class="btn btn-secondary btn-block">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
